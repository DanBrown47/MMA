<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture MMA | Unleash Your Inner Fighter</title>
    <link rel="stylesheet" href="../css/new_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .fixture-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .fight-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .fighter {
            width: 45%;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .fighter.red {
            background-color: #ff4d4d;
            color: white;
        }

        .fighter.blue {
            background-color: #4da6ff;
            color: white;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="fixture-container" id="fixture-container">
        <!-- Fight cards will be dynamically inserted here -->
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:8000/api/fixture";
        const access_token = localStorage.getItem('token');

        // Fetch events from API and display them
        fetch(apiUrl,  {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${access_token}`
            }
        })
        .then(response => response.json())
        .then(datas => {
            const fighters = datas.all_fighters;
            const matchedFights = [];

            // Group fighters by weight code
            const groupedFighters = {};
            fighters.forEach(fighter => {
                const weightCode = fighter.weight_code;
                if (!groupedFighters[weightCode]) {
                    groupedFighters[weightCode] = [];
                }
                groupedFighters[weightCode].push(fighter);
            });

            // Match fighters within the same weight code
            for (const weightCode in groupedFighters) {
                const fighterList = groupedFighters[weightCode];

                // Ensure an even number of fighters for matchups
                if (fighterList.length >= 2) {
                    for (let i = 0; i < fighterList.length - 1; i += 2) {
                        matchedFights.push({
                            red: fighterList[i],
                            blue: fighterList[i + 1]
                        });
                    }
                }
            }

            // Display matched fights
            const fixtureContainer = document.getElementById('fixture-container');
            matchedFights.forEach(fight => {
                const fightCard = document.createElement('div');
                fightCard.className = 'fight-card';

                // Red corner
                const redFighter = document.createElement('div');
                redFighter.className = 'fighter red';
                redFighter.innerHTML = `
                    <h3>${fight.red.name} ${fight.red.last_name}</h3>
                    <p>Weight: ${fight.red.weight}kg</p>
                    <p>Height: ${fight.red.height}cm</p>
                    <p>${fight.red.weight_category}</p>
                `;
                fightCard.appendChild(redFighter);

                // VS
                const vs = document.createElement('div');
                vs.className = 'vs';
                vs.innerText = 'VS';
                fightCard.appendChild(vs);

                // Blue corner
                const blueFighter = document.createElement('div');
                blueFighter.className = 'fighter blue';
                blueFighter.innerHTML = `
                    <h3>${fight.blue.name} ${fight.blue.last_name}</h3>
                    <p>Weight: ${fight.blue.weight}kg</p>
                    <p>Height: ${fight.blue.height}cm</p>
                    <p>${fight.blue.weight_category}</p>
                `;
                fightCard.appendChild(blueFighter);

                fixtureContainer.appendChild(fightCard);
            });
        });
    </script>
</body>
</html>
