

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primal MMA | Unleash Your Inner Fighter</title>
        <link rel="stylesheet" href="../css/new_style.css">
        <style>
            body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
              background-color: #1a1a1a;
            }
        
            .event-container {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
            }
        
            .event-card {
              width: 300px;
              background-color: #8e8f887c;
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(87, 86, 86, 0.1);
              margin: 20px;
              padding: 20px;
              transition: transform 0.3s ease;
            }
        
            .event-card:hover {
              transform: translateY(-5px);
            }
        
            .event-title {
              font-size: 20px;
              font-weight: bold;
              margin-bottom: 10px;
              color: #ffffff;
            }
        
            .event-description {
              color: #ffffff;
              margin-bottom: 10px;
            }
        
            .event-details {
              color: #ffffff;
              margin-bottom: 10px;
            }
        
            .event-details p {
              margin: 5px 0;
            }
        
            .event-details strong {
              font-weight: bold;
            }
        
            .event-fees {
              font-size: 18px;
              font-weight: bold;
              color: #11cb11;
            }
          </style>
    </head>
<body>
