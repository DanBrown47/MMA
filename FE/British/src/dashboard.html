<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .profile-info img {
            border-radius: 50%;
        }
        .logout-btn button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="profile-info" style="float: left;">
            <!-- // how to inject google -->
            <img src="" alt="Profile Photo" style="width: 50px; height: 50px;">
            <p id="name_of_fighter"></p>
        </div>
        <h1 id="name_of_fighter"></h1> 
        <h1 id="age_of_fighter"></h1>   
        <div class="logout-btn" onclick="logout()" style="float: right;">
            <button type="submit">Logout</button>
        </div>
        <p id="konakona" style="color: #d32f2f;"></p>
    </div>
</body>
<script src="../js/dashboard.js"></script>
</html>
