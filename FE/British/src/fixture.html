<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture MMA | Unleash Your Inner Fighter</title>
    <link rel="stylesheet" href="../css/new_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .fixture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            width: 80%;
        }

        .fight-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            min-height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .fighter {
            width: 45%;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .fighter.red {
            background-color: #ac0c0c;
            color: white;
        }

        .fighter.blue {
            background-color: #4da6ff;
            color: white;
        }

        .fighter.grey {
            background-color: #d3d3d3;
            color: black;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .fight-card {
                flex-direction: column;
            }

            .fighter {
                width: 100%;
                margin-bottom: 10px;
            }

            .vs {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="fixture-container" id="fixture-container">
        <!-- Fight cards will be dynamically inserted here -->
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:8000/api/fixture";
        const access_token = localStorage.getItem('token');

        // Fetch events from API and display them
        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${access_token}`
            }
        })
            .then(response => response.json())
            .then(datas => {
                const fighters = datas.all_fighters;
                const matchedFights = {};
                
                // Group fighters by weight code
                const groupedFighters = {};
                fighters.forEach(fighter => {
                    const weightCode = fighter.weight_code;
                    if (!groupedFighters[weightCode]) {
                        groupedFighters[weightCode] = [];
                    }
                    groupedFighters[weightCode].push(fighter);
                });

                // Match fighters within the same weight code
                for (const weightCode in groupedFighters) {
                    const fighterList = groupedFighters[weightCode];

                    // If fighters are in pairs, create matchups
                    if (fighterList.length >= 2) {
                        for (let i = 0; i < fighterList.length - 1; i += 2) {
                            if (!matchedFights[weightCode]) {
                                matchedFights[weightCode] = [];
                            }
                            matchedFights[weightCode].push({
                                red: fighterList[i],
                                blue: fighterList[i + 1]
                            });
                        }
                    }

                    // If there is an unmatched fighter, push them alone with a grey opponent
                    if (fighterList.length % 2 !== 0) {
                        if (!matchedFights[weightCode]) {
                            matchedFights[weightCode] = [];
                        }
                        matchedFights[weightCode].push({
                            red: fighterList[fighterList.length - 1],
                            blue: null  // No opponent
                        });
                    }
                }

                // Display matched fights under their respective headings
                const fixtureContainer = document.getElementById('fixture-container');
                for (const weightCode in matchedFights) {
                    // Extract the category name (e.g., "U10" from "F_U10_36.4_MMA")
                    const category = weightCode.split('_')[1];

                    // Create a heading for the category
                    const categoryHeading = document.createElement('h2');
                    categoryHeading.innerText = category;
                    fixtureContainer.appendChild(categoryHeading);

                    matchedFights[weightCode].forEach(fight => {
                        const fightCard = document.createElement('div');
                        fightCard.className = 'fight-card';

                        // Red corner
                        const redFighter = document.createElement('div');
                        redFighter.className = 'fighter red';
                        redFighter.innerHTML = `
                            <h3>${fight.red.name} ${fight.red.middle_name} ${fight.red.last_name}</h3>
                            <h4>${fight.red.weight_code}</h4>
                            
                            <p>Weight: ${fight.red.weight}kg</p>
                            <p>${fight.red.weight_category}</p>
                            <p>Club Name: ${fight.red.club_name}</p>
                        `;
                        fightCard.appendChild(redFighter);

                        // VS
                        const vs = document.createElement('div');
                        vs.className = 'vs';
                        vs.innerText = 'VS';
                        fightCard.appendChild(vs);

                        // Blue corner
                        const blueFighter = document.createElement('div');
                        if (fight.blue) {
                            blueFighter.className = 'fighter blue';
                            blueFighter.innerHTML = `
                                <h3>${fight.blue.name} ${fight.blue.last_name}</h3>
                                <h4>${fight.blue.weight_code}</h4>
                                <p>Weight: ${fight.blue.weight}kg</p>
                                <p>${fight.blue.weight_category}</p>
                                <p>Club Name: ${fight.blue.club_name}</p>
                            `;
                        } else {
                            blueFighter.className = 'fighter grey';
                            blueFighter.innerHTML = `
                                <h3>No Opponent</h3>
                            `;
                        }
                        fightCard.appendChild(blueFighter);

                        fixtureContainer.appendChild(fightCard);
                    });
                }
            });
    </script>
</body>

</html>
